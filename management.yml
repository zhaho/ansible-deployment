---
- name: Install Required Ansible Roles
  hosts: localhost
  tasks:
    - name: Install Zsh Role via Ansible Galaxy
      ansible.builtin.command: ansible-galaxy install viasite-ansible.zsh --force
      changed_when: false

- name: Setup Management Environment
  hosts: localhost
  become: true
  vars:
    zsh_antigen_bundles_extras:
      - nvm
      - joel-porquet/zsh-dircolors-solarized
    zsh_autosuggestions_bind_key: "^U"

  roles:
    - { role: viasite-ansible.zsh, zsh_user: zhaho }